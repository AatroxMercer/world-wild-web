<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>各级标签与字号</title>
</head>
<body>
  <h1>这是一级标题</h1>
  <h2>这是二级标题</h2>
  <h3>这是三级标题</h3>
  <h4>这是四级标题</h4>
  <h5>这是五级标题</h5>
  <h6>这是六级标题</h6>
  <font size="1">这是1号字</font><br/>
  <font size="2">这是2号字</font><br/>
  <font size="3">这是3号字</font><br/>
  <font size="4">这是4号字</font><br/>
  <font size="5">这是5号字</font><br/>
  <font size="6">这是6号字</font><br/>
  <font size="7">这是7号字</font><br/>
</body>
</html>
