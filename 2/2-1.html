    <h1><pre>        2.1 标记&lt;font&gt;的使用</pre></h1>
    <p>该标记设置颜色的格式如下：</p>
    <b>&lt;font color=颜色&gt;文本&lt;/font&gt;</b>
    <p>例如：</p>
    <p>&lt;font color=red&gt;红色文本&lt;/font&gt;的结果如下：</p>
    <font color="red">红色文本</font>
