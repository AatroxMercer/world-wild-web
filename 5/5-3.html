<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Judge max & min</title>
  <script>
    function btnClick() {
      var min = document.getElementById('number1').value;
      var max = document.getElementById('number2').value;
      if (min > max) {
        min = max + min;
        max = min - max;
        min = min - max;
      }
      document.getElementById('max').value = max;
      document.getElementById('min').value = min;
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    span {
      display: inline-block;
      height: 25px;
      width: 65px;
      text-align: justify;
      overflow: hidden;
      vertical-align:top;
    }
    i {
      display: inline-block;
      height: 0;
      width: 100%;
    }
    #reset,
    #submit {
      margin: 0 25px;
    }
  </style>
</head>
<body>
  <h1>求最大值和最小值</h1>
  <form action="#">
    <span>第一个数<i></i></span>
    <input type="number" id="number1">
    <br>

    <span>第二个数<i></i></span>
    <input type="number" id="number2">
    <br>

    <span>最大值<i></i></span>
    <input type="text" id="max" disabled>
    <br>

    <span>最小值<i></i></span>
    <input type="text" id="min" disabled>
    <br>

    <input type="submit" value="开始" onclick="btnClick()" id="submit">
    <input type="reset" value="清空" id="reset">
  </form>
</body>
</html>
