<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Personal Information</title>
  <script type="text/javascript">
    function btnClick() {
      var x = document.getElementById("student-id").value;
      if (x.length != 10)
        alert("学号长度应为10位");
      else
        alert("OK"); 
    } 
  </script>

</head>
<body>
  <h1>个人信息</h1>
  <form id="student-infomation" name="student-infomation" method="post" action="#">
  学号<input type="number"" name="student-id" id="student-id" /><br>
  姓名<input type="text" name="student-name" id="student-name" /><br>
  专业<input type="text" name="student-major" id="student-major" /><br>
  <input type="button" name="submit" id="submit" value="提交" onclick="btnClick()"/> 
  <input type="reset" name="reset" id="reset-button" value="清空" />
  <br>
  </form>
</body>
</html>
