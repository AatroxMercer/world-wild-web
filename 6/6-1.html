<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sum from 1 to 100</title>
  <script>
    function btnClick() {
      var output = "1~100之和为:5050";
      document.getElementById('output').value = output;
    }
  </script>
</head>
<body>
  <h1>计算1~100之和</h1>
  <form>
    <input type="text" disabled id="output">
    <input type="submit" value="计算" onclick="btnClick()">
  </form>
</body>
</html>
